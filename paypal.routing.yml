example.form:
  path: '/paypal-form'
  defaults:
    _title: 'Paypal Form'
    _form: '\Drupal\paypal\Form\PaypalForm'
  requirements:
    _permission: 'access content'


example.demo:
  path: '/demo'
  defaults:
    _controller: '\Drupal\paypal\Controller\PaypalController::myPage'
    _title: 'Demo'
  requirements:
    _permission: 'access content'